<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Dashboard | Log in</title>
  </head>

  <body>
    <div class="container">
      <div class="signin-container">
        <div class="circle">
          <div class="d-sign"></div>
        </div>
        <p class="name">Dashboard Kit</p>
        <p class="title">Log In to Dashboard Kit</p>
        <p class="description">Enter your email and password below</p>
        <form action="/dashboard.html">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input
              type="email"
              placeholder="Email address"
              value="admin@dashboard.com"
            />
          </div>
          <div class="form-group">
            <div class="labels">
              <label for="password">PASSWORD</label>
              <label for="forgot-password">
                <a href="#"><span class="gray-color">Forgot password?</span></a>
              </label>
            </div>
            <input type="password" placeholder="Password" value="admin" />
          </div>
          <input type="submit" value="Log in" />
        </form>
        <div class="signup-text">
          Donâ€™t have an account?
          <a href="#"><span class="secondary-color">Sign up</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
